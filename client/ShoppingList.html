<template name="ShoppingList">
	<h1>My shopping list</h1>
		<ul class="shopping-list">
			{{#each shoppingList}}
				{{#each ingredients}}
					<li>{{name}} - <span class="amount">{{amount}}</span></li>
				{{/each}}
			{{else}}
				<li><h5>No items in your shopping list.  Please add <a href="/recipe-book">recipes</a> to your menu</h5></li>
			{{/each}}
		</ul>
</template>

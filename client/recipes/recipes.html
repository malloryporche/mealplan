<template name="Recipes">

		{{>  NewRecipe }}

	<section class="search-bar">
		{{> afFieldInput type="search"}}
	</section>


	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>

</template>
